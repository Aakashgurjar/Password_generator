<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  mini project 1 </title>
    <link rel="stylesheet" href="index1.css">

</head>
<body>

    <div class="container">

        <h2> Password generator </h2>

        <div class="display-container">
        
            <input readonly placeholder="Password" class="display1" data-passwordDisplay  >

            <button data-copy >
                <span data-copyMsg > </span>
                <img src="cpy-img.png" alt="Click me" id="ig">
            </button>
        
        </div>

      <div class ="input-container" >

            <!-- length section -->
          <div class="length-container" > 
              <p> Password Length </p>
              <p data-lengthNumber > 0 </p>
              <!-- <p id="dd"> 4 </p> -->
          </div>

          <!-- slider -->
          <input type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider >
        
          <!-- checkbox -->

          <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase" > Include uppercase letter </label>
          </div>

          <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase"> Include lowercase letter </label>
          </div>

         <div>
            <input type="checkbox" id="numbers">
            <label for="numbers" > Include number  </label>
          </div>


          <div>
            <input type="checkbox" id="symbols">
            <label for="symbols" > Include symbol  </label>
          </div>


       

          <!-- strength section -->
          <div>
            <p class="strength-container"> Strength </p>
            <div data-indicator> </div>
          </div>

          <!-- generator password  -->
          <button class="generateBtn"> Generate Password </button>
          

      </div>

    </div>
    <script src="index1.js"> </script>

    
</body>
</html>
